<div *ngIf='passenger' class="passengerInfo">
    <div class="main">
        <div class="photo"><img src="{{passenger.photo}}"></div>
        <div class="text">
            <div class="name">{{passenger.name}}</div>
            <div class="interactions"> {{passenger.interactions}} interactions</div>
        </div>
    </div>

    <h4>EMAIL</h4>
    {{passenger.email}}

    <h4>PHONE</h4>
    {{passenger.phone}}

    <h4>LOCATION</h4>
    {{passenger.location}}
</div>
