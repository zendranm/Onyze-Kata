<div *ngIf='passenger' class="passengerInfo">
    <h2>PASSENGER INFO</h2>
    <div class="main">
        <div class="photo"><img src="{{passenger.photo}}"></div>
        <div class="namePart">
            <div>{{passenger.name}}</div>
            <div> {{passenger.interactions}} interactions</div>
        </div>
    </div>

    <h3>EMAIL</h3>
    {{passenger.email}}

    <h3>PHONE</h3>
    {{passenger.phone}}

    <h3>LOCATION</h3>
    {{passenger.location}}
</div>
